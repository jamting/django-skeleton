{% load i18n menu_tags %}
{% get_available_languages as languages %}

<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Languages <b class="caret"></b></a>
    <ul class="dropdown-menu">
        {% for language in languages %}
            {% language language.0 %}
                <li><a href="{% page_language_url language.0 %}"{% ifequal current_language language.0 %} class="current"{% endifequal %}>{{ language.1 }}</a></li>
            {% endlanguage %}
        {% endfor %}
    </ul>
</li>
